<html>
	<head>
	<title> Pong </title> 
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
		<script> 
			function start(){
				sjs.open();

				var score_txt = new sjs.Text("Your Score: 0", 21, "orange");
				score_txt.setText("Your Score: "+localStorage.getItem("score")); 

				var menu_text = new sjs.Text("GAMEOVER",28,"blue");
				menu_text.centerH();

				var startBtn = new sjs.Button("Restart?", function(){
					window.location = "index.html";
				});
				startBtn.center();

				var info_text = new sjs.Text("Created By Alfred Hitchcock",20,"black");
				info_text.bottom().centerH();

			} //end start
		</script> 
	</head> 
	<body onload="start()"> 
		<h1> Fish Game </h1> 
		<div id="target" style="margin:auto;background:grey;"></div> 
	</body> 
</html>
